<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learing</title>

</head>

<body class="grey lighten-4">
<nav class="blue darken-2">
    <div class="container">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">E-Learing</a>
        </div>
    </div>
</nav>

<section class="section section-login">
    <div class="container">
        <a class="btn-floating btn-large waves-effect waves-light blue" href="Create"><i class="material-icons">add</i></a>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Prerequisites</th>
                <th>Level</th>
                <th>estimated Time</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c:${Courses}">
                <td th:text="${c.title}"></td>
                <td th:text="${c.prerequisites}"></td>
                <td th:text="${c.level}"></td>
                <td th:text="${c.estimatedTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</section>


<!-- Footer -->
<footer class="section blue darken-2 white-text center">
    <p>E-Learing Copyright &copy; 2020</p>
</footer>



<!-- Preloader -->
<div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/js/materialize.min.js"></script>

<script>

    // Hide Sections
    $('.section').hide();

    setTimeout(function () {
        $(document).ready(function () {
            // Show sections
            $('.section').fadeIn();

            // Hide preloader
            $('.loader').fadeOut();

        });
    }, 1000);
</script>
</body>

</html>
