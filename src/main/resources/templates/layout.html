<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:fragment="head(page_title)" lang="en">
        <meta charset="UTF-8"/>
        <!--Let browser know website is optimized for mobile-->
        <meta description="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />-->
        <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}" />
        <title th:text="'elearning | ' + ${page_title}">elearning</title>
    </head>
<body>


<div th:fragment="nav" class="navbar-fixed">
    <nav class="blue darken-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index" class="brand-logo">E-Learing</a>
                <a href="#" data-activates="side-nav" class="button-collapse show-on-large right">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">

                    <li>
                        <a href="/courses/allcourses">Home</a>
                    </li>
                    <li>
                        <a href="/courses/mycourses">mes cours</a>
                    </li>

                    <li>
                        <a href="categories.html">mon Profile</a>
                    </li>
                    <li class="active">
                        <a href="/home">Dashboard</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <ul id='dropdownRegister' class='dropdown-content'>
        <li><a href="/Instructor/Register" class="blue-text">student</a></li>
        <li><a href="/Student/Register" class="blue-text">instructor</a></li>

    </ul>
</div>



<div th:fragment="flash" th:if="${flash != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

<div th:fragment="scripts">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--<script type="text/javascript" th:href="@{/js/materialize.min.js}"></script>-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="@{/js/preload.js}"></script>
</div>

<div th:fragment="footer">
    <footer  class="section blue darken-2 white-text center">
        <p>E-Learing Copyright &copy; 2020</p>
    </footer>
</div>

<div th:fragment="preload">
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
